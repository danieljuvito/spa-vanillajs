<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/react-router-dom@5.2.0/umd/react-router-dom.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script type="text/babel">
  'use strict';
  const { Component } = React;

  class LikeButton extends Component {
    constructor(props) {
      super(props);
      this.state = { liked: false };
    }

    render() {
      if (this.state.liked) {
        return 'You liked this.';
      }

      return (
        <button onClick={() => this.setState({ liked: true })}>
          Like
        </button>
      );
    }
  }

  ReactDOM.render(<LikeButton />, document.querySelector('#like_button_container'));
</script>
<script type="text/babel">
  const { Component } = React;
  const { HashRouter, Route, Link, Switch } = ReactRouterDOM;

  function App() {
    return (
      <HashRouter  >
        <nav>
          <Link to="/">Home</Link>
          <Link to="/about">About</Link>
          <Link to="/users">Users</Link>
        </nav>

        {/* A <Switch> looks through its children <Route>s and
                        renders the first one that matches the current URL. */}
        <Switch>
          <Route path="/about">
            <About />
          </Route>
          <Route path="/users">
            <Users />
          </Route>
          <Route path="/">
            <Home />
          </Route>
        </Switch>
      </HashRouter>
    );
  }

  function Home() {
    return <h2>Home</h2>;
  }

  function About() {
    return <h2>About</h2>;
  }

  function Users() {
    return <h2>Users</h2>;
  }

  ReactDOM.render(<App></App>, document.querySelector('#app'));
</script>

<body>
  <div id="like_button_container"></div>
  <div id="app"></div>
</body>
